<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NASA MARS ROVERS</h1>
        <label class="switchBtn" >
            <input type="checkbox" id="switchBtn">
            <span class="slider round"></span>
        </label>
    </header>
    <div class="container">
        <div class="input-container">
                <h2>Choose your space name</h2>
                <label for="inputText">Space Name (must be 3 characters)</label>
                <input id="inputText" type="text" autocomplete="off" placeholder="Your name">
                <button class="btn add" id="btn_add" disabled>Show my name</button>
        </div>
    <div class="contentContainer">
        <h2 >Welcome <span id="name"></span>!</h2>
        <section class="cardContainer">
        </section>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
